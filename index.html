<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Snake Mobile</title>
<style>
  body {
    margin: 0;
    background: white;
    font-family: Arial;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 40px;
  }

  canvas {
    border: 4px solid black;
    display: none;
    margin-top: 20px;
  }

  button {
    font-size: 28px;
    padding: 15px 30px;
    border: 3px solid black;
    background: white;
  }

  .menu, .gameover {
    margin-top: 100px;
    text-align: center;
  }

  .controls {
    margin-top: 20px;
    display: none;
    grid-template-columns: 120px 120px 120px;
    grid-template-rows: 120px 120px;
    gap: 15px;
  }

  .controls button {
    font-size: 40px;
  }

  .up { grid-column: 2; }
  .left { grid-column: 1; grid-row: 2; }
  .down { grid-column: 2; grid-row: 2; }
  .right { grid-column: 3; grid-row: 2; }
</style>
</head>
<body>

<div class="menu">
  <h1>ЗМЕЙКА</h1>
  <button onclick="startGame()">Начать игру</button>
</div>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
  <button class="up">↑</button>
  <button class="left">←</button>
  <button class="down">↓</button>
  <button class="right">→</button>
</div>

<div class="gameover" style="display:none;">
  <h1>Игра окончена!</h1>
  <button onclick="restartGame()">Играть снова</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.querySelector(".menu");
const gameover = document.querySelector(".gameover");
const controls = document.querySelector(".controls");

const box = 20;
let snake, direction, food, game;

function init() {
  snake = [{x: 200, y: 200}];
  direction = "RIGHT";
  food = {
    x: Math.floor(Math.random() * 20) * box,
    y: Math.floor(Math.random() * 20) * box
  };
}

function startGame() {
  menu.style.display = "none";
  gameover.style.display = "none";
  canvas.style.display = "block";
  controls.style.display = "grid";
  init();
  game = setInterval(draw, 300);
}

function restartGame() {
  startGame();
}

function setDirection(newDir) {
  if (newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (newDir === "UP" && direction !== "DOWN") direction = "UP";
  if (newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (newDir === "DOWN" && direction !== "UP") direction = "DOWN";
}

document.querySelector(".up").onclick = () => setDirection("UP");
document.querySelector(".down").onclick = () => setDirection("DOWN");
document.querySelector(".left").onclick = () => setDirection("LEFT");
document.querySelector(".right").onclick = () => setDirection("RIGHT");

function draw() {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, 400, 400);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = "black";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  if (snakeX === food.x && snakeY === food.y) {
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if (
    snakeX < 0 || snakeY < 0 ||
    snakeX >= 400 || snakeY >= 400 ||
    snake.some(segment => segment.x === snakeX && segment.y === snakeY)
  ) {
    clearInterval(game);
    canvas.style.display = "none";
    controls.style.display = "none";
    gameover.style.display = "block";
    return;
  }

  snake.unshift(newHead);
}
</script>

</body>
</html>
