<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>змейка</title>
<style>
  body {
    background: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    font-family: Arial;
  }

  canvas {
    border: 3px solid black;
    margin-top: 20px;
  }

  .controls {
    margin-top: 20px;
    display: grid;
    grid-template-columns: 80px 80px 80px;
    grid-template-rows: 80px 80px;
    gap: 10px;
  }

  button {
    font-size: 24px;
    border: 2px solid black;
    background: white;
  }

  .up { grid-column: 2; }
  .left { grid-column: 1; grid-row: 2; }
  .down { grid-column: 2; grid-row: 2; }
  .right { grid-column: 3; grid-row: 2; }
</style>
</head>
<body>

<canvas id="game" width="400" height="400"></canvas>

<div class="controls">
  <button class="up">↑</button>
  <button class="left">←</button>
  <button class="down">↓</button>
  <button class="right">→</button>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake = [{x: 200, y: 200}];
let direction = "RIGHT";

let food = {
  x: Math.floor(Math.random() * 20) * box,
  y: Math.floor(Math.random() * 20) * box
};

function setDirection(newDir) {
  if (newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
  if (newDir === "UP" && direction !== "DOWN") direction = "UP";
  if (newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
  if (newDir === "DOWN" && direction !== "UP") direction = "DOWN";
}

document.querySelector(".up").onclick = () => setDirection("UP");
document.querySelector(".down").onclick = () => setDirection("DOWN");
document.querySelector(".left").onclick = () => setDirection("LEFT");
document.querySelector(".right").onclick = () => setDirection("RIGHT");

function draw() {
  ctx.fillStyle = "white";
  ctx.fillRect(0, 0, 400, 400);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = "black";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "black";
  ctx.fillRect(food.x, food.y, box, box);

  let snakeX = snake[0].x;
  let snakeY = snake[0].y;

  if (direction === "LEFT") snakeX -= box;
  if (direction === "UP") snakeY -= box;
  if (direction === "RIGHT") snakeX += box;
  if (direction === "DOWN") snakeY += box;

  if (snakeX === food.x && snakeY === food.y) {
    food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box
    };
  } else {
    snake.pop();
  }

  let newHead = {x: snakeX, y: snakeY};

  if (
    snakeX < 0 || snakeY < 0 ||
    snakeX >= 400 || snakeY >= 400 ||
    snake.some(segment => segment.x === snakeX && segment.y === snakeY)
  ) {
    clearInterval(game);
    alert("проиграл хахаха");
  }

  snake.unshift(newHead);
}

// Медленная скорость
let game = setInterval(draw, 300);
</script>

</body>
</html>
